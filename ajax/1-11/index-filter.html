<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <p id="box"></p>
</head>

<body>

</body>
<script>
    var box = document.getElementById('box');
    fetch('https://data.taipei/opendata/datalist/apiAccess?scope=resourceAquire&rid=24c9f8fe-88db-4a6e-895c-498fbc94df94&q=&limit=&offset=1', { method: 'Get' })
        .then((response) => {
            // 如果成功的話，資料預先處理，並且回傳到下一層
            return response.json();
        }).then((data) => {
            let places = data.result.results.filter(word => word.o_tlc_agency_name.includes('內湖')
            ).map(function (item) {
                return item.o_tlc_agency_name;
            });;
            console.log(places);
        }).catch((err) => {
            // 如果錯誤的話，執行這部分
            console.log('錯誤:', err);
        });


</script>

</html>
